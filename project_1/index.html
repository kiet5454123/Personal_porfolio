<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey_form.css">
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      </header>
      <form id="survey-form" method="post" action="#">
        <div class="form-input">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" required placeholder="Enter your name"></input>
        </div>
        <div class="form-input">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" required placeholder="Enter your email"></input>
        </div>
        <div class="form-input">
          <label for="number" id="number-label">Ages</label>
          <input type="number" name="number" id="number" required placeholder="Ages" max="120" min="0"></input>
        </div>
        <div class="form-select">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" >
            <option value="">Select an option</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Part time job</option>
            <option value="4">Prefer not to say</option>
          </select>
        </div>
        <div class="form-radio">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label class="radio-label"><input type="radio" name="recommend" id="recommend_1" value="1">Definitely</label>
          <label class="radio-label"><input type="radio" name="recommend" id="recommend_2" value="2">Maybe</label>
          <label class="radio-label"><input type="radio" name="recommend" id="recommend_3" value="3">Not sure</label>
        </div>
        <div class="form-select">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown_2">
            <option value="0">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open Course</option>
          </select>
        </div>
        <div class="form-checkbox">
          <label>What would you like to see improved? <span>(Check all that apply)</span>
</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Front-end-Projects" value="Front-end Projects">Front-end Projects</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Back-end-Projects" value="Back-end Projects">Back-end Projects</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Data-Visualization" value="Data Visualization">Data Visualization</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Challenges" value="Challenges">Challenges</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Open-Source Community" value="Open Source Community">Open Source Community</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Gitter-help-rooms" value="Gitter help rooms">Gitter help rooms</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Videos" value="Videos">Videos</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="City-Meetups" value="City Meetups">City Meetups</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Wiki" value="Wiki">Wiki</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Forum" value="Forum">Forum</label>
          <label class="checkbox-label"><input type="checkbox" name="checkbox" id="Additional-Courses" value="Additional Courses">Additional Courses</label>
        </div>
        <div class="form-area">
          <label>Any comments or suggestions?</label>
          <textarea id="comment" name="textarea" rows=5 cols='30' placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>

    </main>
  </body>

</html>
