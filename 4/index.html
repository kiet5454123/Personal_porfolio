<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrator form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Registrator Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="#" method="post">
        <!-- Xác định có bao nhiêu phần trên một form 
            Mỗi input nên có name và id cho nó
        -->
        <fieldset>
            <label for="first-name">Enter Your First Name <input type="text" id="first-name" name="fname" required></label>
            <label for="last-name">Enter Your Last Name <input type="text" id="last-name" name="lname" required></label>
            <label for="email">Enter Your Email <input type="email" id="email" name="email" required></label>
            <label for="password">Create New Password <input type="password" id="password" name="pass" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal"><input type="radio" name="Account" id="personal" class="inline">Personal Account</label>
            <label for="business"><input type="radio" name="Account" id="business" class="inline">Business Account</label>
            <label for="terms-and-conditions"><input type="checkbox" name="terms"class="inline" id="terms-and-conditions">I accept the <a target="_blank" href="#" >terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="picture">Upload a profile picture: <input type="file" id="picture"></label>
            <label for="">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="0">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" name="bio" placeholder="I like coding on the beach..." rows="3" cols="30"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
